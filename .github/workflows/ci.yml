name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        
    - name: Install Linting Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy
        
    - name: Run Black
      run: black --check src tests
      
    - name: Run isort
      run: isort --check-only src tests
      
    - name: Run Flake8
      run: flake8 src tests --max-line-length=120
      
    - name: Run Mypy
      run: mypy src

  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: agentmesh
          POSTGRES_PASSWORD: agentmesh_pass
          POSTGRES_DB: agentmesh_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,redis,postgres,grpc,websocket]"

    - name: Test with unittest discover
      run: |
        python -m unittest discover -s tests -v

    - name: Test with pytest
      env:
        REDIS_URL: redis://localhost:6379/1
        POSTGRES_URL: postgresql://agentmesh:agentmesh_pass@localhost:5432/agentmesh_test
      run: |
        pytest tests/
