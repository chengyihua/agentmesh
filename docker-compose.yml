version: '3.8'

services:
  agentmesh-memory:
    build: .
    ports:
      - "8000:8000"
    environment:
      - AGENTMESH_AUTH_SECRET=dev-secret-key-do-not-use-in-prod
    command: [ "python", "-m", "agentmesh", "serve", "--storage", "memory", "--host", "0.0.0.0", "--port", "8000" ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  agentmesh-redis:
    build: .
    ports:
      - "8001:8000"
    environment:
      - AGENTMESH_AUTH_SECRET=dev-secret-key-do-not-use-in-prod
    command: [ "python", "-m", "agentmesh", "serve", "--storage", "redis", "--redis-url", "redis://redis:6379/0", "--host", "0.0.0.0", "--port", "8000" ]
    depends_on:
      redis:
        condition: service_healthy

  agentmesh-postgres:
    build: .
    ports:
      - "8002:8000"
    environment:
      - AGENTMESH_AUTH_SECRET=dev-secret-key-do-not-use-in-prod
    command: [ "python", "-m", "agentmesh", "serve", "--storage", "postgres", "--postgres-url", "postgresql://agentmesh:agentmesh_pass@postgres:5432/agentmesh", "--host", "0.0.0.0", "--port", "8000" ]
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: agentmesh
      POSTGRES_PASSWORD: agentmesh_pass
      POSTGRES_DB: agentmesh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U agentmesh -d agentmesh" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
  postgres_data:
